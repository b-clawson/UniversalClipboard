<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Pattern Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }
        #status {
            margin-top: 10px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Pattern Detector</h2>
    <button id="checkClipboard">Check Clipboard</button>
    <select id="openOption">
        <option value="tab">Open in New Tab</option>
        <option value="window">Open in New Window</option>
    </select>
    <div id="status">Awaiting input...</div>

    <script src="popup.js"></script>
</body>
</html>
